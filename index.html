<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </section>
    <form class="contact-form"  method="POST" >
        
        <div class="container-form" >
            <h1 class="form-name"> Contact Form </h1>
            <div class="container"> 
                <label for="from" class="label-form " >Your Email</label>
                <input type="text" id= "Email" name="from" class="inputfield" placeholder="Email Address" type="email" required>  
                <p id="emailerror" class="emailwar alert">Please insert a propper Email address</span>
            </div>
        
            <div class="container"> 
                <label for="subject" class="label-form">Subject</label>
                <input  type="text" id= "Title" name="subject" class="inputfield" placeholder="Subject" required>   
                <p  id="subjecterror" class="subjectwar alert">The subject cannot be less than 6 characters and cannot includ any special characters</p>
            </div>
        
            <div class="container"> 
                <label for="content" class="label-form">Your message</label>
                <textarea  type="text" id="Message" name="content" class="inputfield" required> </textarea>
            </div>
        
            <div class="container"> 
                <button type="submit" id="form-button">Send Email</button>
            </div>  
        </div>       
    </form>
    <div class="overlay hidden">
        <div class="overlay-container ">
            <h3 id="ResponseMessage"></h3>     
            <button type="button" id="overlay-btn"> Okay </button>
        </div>
    </div>
  
    <script src="script/script.js"></script>
</body>
</html>
